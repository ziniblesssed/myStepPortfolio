<!--The body contains a nav bar,a container divided into two columns,
     and a footer -->
<body>
    <!-- Nav Bar -->
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutMe.html">About Me</a></li>
        <li><a href="../Files/resume.pdf" target="_blank">Resume</a></li>  
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <!--Container for Map image and Leave message section -->
    <div class="container">
        <div style="text-align:center">
            <h2>Contact Me</h2>
            <p>If you ever find yourself around, stop by for coffee</p>
        </div>
        <!--First row defines the image of my Location on map
            and a badge to my linkedIn profile embed in buttom corner -->
        <div class="row">
            <div class="column">
            <img src="../images/map.png" style="width:100%">
                <br></br>
            <!-- Embedded LinkedIn badge -->    
            <div class="LI-profile-badge"  data-version="v1" data-size="large" 
            data-locale="en_US" data-type="vertical" data-theme="dark" 
            data-vanity="adedeji-adebisi-912690194"><a class="LI-simple-link" 
            href='https://www.linkedin.com/in/adedeji-adebisi-912690194?trk=profile-badge'>
            Adedeji Adebisi</a></div>
            <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
            </div>
            <!--Second column contains a form for users and textarea to leave a message -->
            <div class="column">
                <form action="/data">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <button  onclick="getServerString()" type="submit" formmethod="POST" class="btn btn-dark mb-3">Submit
                    </button>        
                </form>
                <div  id="responseContainer"> </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">
