<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adedeji Portfolio</title>
    <!--Reference to Bootstrap Stylesheet -->

    <link rel="stylesheet" href="commonStyle.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbiWKIpQgPebA6vZZaUMlpnZh95HSGopM"></script>
    <script src="script.js"></script>
</head>
<!--The body contains a nav bar,a container divided into two columns,
     and a footer -->
<body onload="getServerString(); initMap();" >
    <!-- Nav Bar -->
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutMe.html">About Me</a></li>
        <li><a href="../Files/resume.pdf" target="_blank">Resume</a></li>  
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <!--Container for Map image and Leave message section -->
    <div class="container">
        <div style="text-align:center">
            <h2>Contact Me</h2>
            <p>If you ever find yourself around, stop by for coffee</p>
        </div>
        <!--First row defines the image of my Location on map
            and a badge to my linkedIn profile embed in buttom corner -->
        <div class="row">
            <div class="column">
                <div class="floating-panel"><input type="button" value="Auto Rotate" onclick="autoRotate();"></div> 
                <div id="map">   
                </div>            
            </div>
            <!--Second column contains a form for users and textarea to leave a message -->
            <div class="column">
                <form action="/data">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstName" placeholder="Your name.." required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastName" placeholder="Your last name.." required>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    </select>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
                    <label for="max" >Maximum Number of Comments to Display </label>
                    <input onchange="loadComments()" id="messageChoice" type="number" name="messageChoice" min="1" max="3" value="1">
                    <button   type="submit" formmethod="POST" class="btn btn-dark mb-3 ">Submit
                    </button>        
                </form>
                 <div id="responseContainer"></div>
                 <button onclick="deleteComment()">Delete</button>
            </div>
        </div>
    </div>
